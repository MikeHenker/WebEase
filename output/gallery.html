<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        body { background-color: #f8f9fa; }
body { font-family: Raleway, sans-serif; font-size: 16px; }
.hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-size: cover; background-position: center; color: white; padding: 100px 20px; text-align: center; } .hero h1 { font-size: 48px; margin-bottom: 20px; } .hero p { font-size: 20px; }
.main { max-width: 1200px; padding: 20px; margin: 0 auto; }
.photo-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; } .photo-gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: transform 0.3s; } .photo-gallery img:hover { transform: scale(1.05); }
.lightbox { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); } .lightbox img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%; } .lightbox-close { position: absolute; top: 20px; right: 40px; color: white; font-size: 40px; cursor: pointer; }
.main-slider { position: relative; width: 100%; max-width: 800px; margin: 0 auto; overflow: hidden; border-radius: 12px; } .main-slider-track { display: flex; transition: transform 0.5s ease; } .main-slider-slide { min-width: 100%; height: 400px; } .main-slider-slide img { width: 100%; height: 100%; object-fit: cover; } .main-slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; padding: 15px; cursor: pointer; font-size: 20px; border-radius: 50%; } .main-slider-prev { left: 20px; } .main-slider-next { right: 20px; } .main-slider-dots { text-align: center; padding: 15px 0; } .main-slider-dot { display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: #ddd; margin: 0 5px; cursor: pointer; } .main-slider-dot.active { background: #667eea; }
.masonry-gallery { column-count: 3; column-gap: 15px; } .masonry-gallery img { width: 100%; margin-bottom: 15px; border-radius: 8px; } @media (max-width: 768px) { .masonry-gallery { column-count: 2; } } @media (max-width: 480px) { .masonry-gallery { column-count: 1; } }
.gallery-footer { background: #333; color: white; padding: 30px 20px; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>
    <div class="hero"><h1>My Photo Gallery</h1><p>Beautiful memories captured in time</p></div>
<div class="main"></div>
<h2>Grid Gallery</h2>
<div class="photo-gallery"><img src="https://picsum.photos/400/300?random=1" alt=""><img src="https://picsum.photos/400/300?random=2" alt=""><img src="https://picsum.photos/400/300?random=3" alt=""><img src="https://picsum.photos/400/300?random=4" alt=""><img src="https://picsum.photos/400/300?random=5" alt=""><img src="https://picsum.photos/400/300?random=6" alt=""></div>
<div class="lightbox"><span class="lightbox-close">&times;</span><img src="" alt=""></div>
<div style="height: 40px;"></div>
<h2>Image Slider</h2>
<div class="main-slider"><div class="main-slider-track"><div class="main-slider-slide"><img src="https://picsum.photos/800/400?random=10"></div><div class="main-slider-slide"><img src="https://picsum.photos/800/400?random=11"></div><div class="main-slider-slide"><img src="https://picsum.photos/800/400?random=12"></div></div><button class="main-slider-btn main-slider-prev">&#10094;</button><button class="main-slider-btn main-slider-next">&#10095;</button><div class="main-slider-dots"><span class="main-slider-dot active" data-slide="0"></span><span class="main-slider-dot" data-slide="1"></span><span class="main-slider-dot" data-slide="2"></span></div></div>
<div style="height: 40px;"></div>
<h2>Masonry Layout</h2>
<div class="masonry-gallery"><img src="https://picsum.photos/400/500?random=20"><img src="https://picsum.photos/400/300?random=21"><img src="https://picsum.photos/400/400?random=22"><img src="https://picsum.photos/400/600?random=23"><img src="https://picsum.photos/400/350?random=24"><img src="https://picsum.photos/400/450?random=25"></div>
<footer class="gallery-footer">Photo Gallery powered by Webease</footer>
    <script>
        
    document.querySelectorAll('.photo-gallery img').forEach(img => {
        img.addEventListener('click', function() {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            lightboxImg.src = this.src;
            lightbox.style.display = 'block';
        });
    });
    document.querySelector('.lightbox-close').addEventListener('click', function() {
        document.querySelector('.lightbox').style.display = 'none';
    });
    document.querySelector('.lightbox').addEventListener('click', function(e) {
        if (e.target === this) this.style.display = 'none';
    });
    

    (function() {
        const slider = document.querySelector('.main-slider');
        const track = slider.querySelector('.main-slider-track');
        const slides = slider.querySelectorAll('.main-slider-slide');
        const prev = slider.querySelector('.main-slider-prev');
        const next = slider.querySelector('.main-slider-next');
        const dots = slider.querySelectorAll('.main-slider-dot');
        let current = 0;
        
        function goToSlide(n) {
            current = (n + slides.length) % slides.length;
            track.style.transform = `translateX(-${current * 100}%)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === current));
        }
        
        prev.addEventListener('click', () => goToSlide(current - 1));
        next.addEventListener('click', () => goToSlide(current + 1));
        dots.forEach((dot, i) => dot.addEventListener('click', () => goToSlide(i)));
        
        setInterval(() => goToSlide(current + 1), 3000);
    })();
    
    </script>
</body>
</html>
